<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group textarea {
            height: 80px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Form Pemesanan Pizza</h2>
        <form action="/submit-order" method="POST">
            <!-- Input text untuk nama pengguna -->
            <div class="form-group">
                <label for="name">Nama Pengguna</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Input radio button untuk ukuran pizza -->
            <div class="form-group">
                <label>Ukuran Pizza</label>
                <input type="radio" id="small" name="size" value="Kecil" required>
                <label for="small">Kecil</label>
                <input type="radio" id="medium" name="size" value="Sedang">
                <label for="medium">Sedang</label>
                <input type="radio" id="large" name="size" value="Besar">
                <label for="large">Besar</label>
            </div>

            <!-- Checkbox untuk topping -->
            <div class="form-group">
                <label>Topping</label>
                <input type="checkbox" id="pepperoni" name="topping" value="Pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="mushrooms" name="topping" value="Jamur">
                <label for="mushrooms">Jamur</label>
                <input type="checkbox" id="bbq" name="topping" value="Saus BBQ">
                <label for="bbq">Saus BBQ</label>
            </div>

            <!-- Dropdown/select untuk jenis crust -->
            <div class="form-group">
                <label for="crust">Jenis Crust</label>
                <select id="crust" name="crust" required>
                    <option value="">Pilih jenis crust</option>
                    <option value="Tipis">Tipis</option>
                    <option value="Sedang">Sedang</option>
                    <option value="Tebal">Tebal</option>
                </select>
            </div>

            <!-- Textarea untuk catatan tambahan -->
            <div class="form-group">
                <label for="notes">Catatan Tambahan</label>
                <textarea id="notes" name="notes"></textarea>
            </div>

            <!-- Tombol "Pesan Sekarang" -->
            <div class="form-group">
                <button type="submit">Pesan Sekarang</button>
            </div>
        </form>
    </div>

</body>

</html>
